    <div id="styletop">
        <div id="backmu"><div id="mufill"></div></div>
        <div id="mucircle"></div>
    </div>
    <main>
        <div id="menu">
            <div id="build">Build</div>
        </div>
        <section>
            <div id="playlistcover">
            </div>
            <div id="playlistdata">
                <ul>
                    <li class="title-cover"><h1 id="songname">Currently Playing</h1></li>
                    <li class="title-cover"><h2 id="songartist">006 House</h2></li>
                    <li class="title-cover"><h3 id="songdata"></h3></li>
                </ul>
            </div>
        </section>

            <button id="login">Login</button>
        </div>-->
        <ul id="songhead">
            <li>
                <div>
                    <h3>Title</h3>
                </div>
                <aside>
                    <h4>Artist</h4>
                </aside>
                <div class="spacer"></div>
                <div>
                    <h5>UpVote / DownVote</h5>
                </div>
            </li>
        </ul>
        <ul id="songqueue">
            <li>
